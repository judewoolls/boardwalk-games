<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Boardwalk Games, your ultimate gaming retreat! Perfect for casual gamers, enthusiasts, and student gatherings. Visit us for your next adventure in board gaming.">
    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <title>Boardwalk Games</title>
    <!-- bootstrap import link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- stylesheet link -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <div>Navigation</div>

    <!-- Header with carousel -->
    <header class="container">
        <div class="row">
            <div class="col-12 col-xl-6">Boardwalk games intro text</div>
            <div class="col-12 col-xl-6">carousel</div>
        </div>
    </header>

    <!-- main section is for semantics and to hold all main content it is not part of
       the grid structure -->
    <main>
        <!-- services section -->
        <section class="container">
            <div class="row">
                <div class="col-12">Services section heading</div>
                <div class="col-12 col-md-6 col-xl-3">Services Card</div>
                <div class="col-12 col-md-6 col-xl-3">Services Card</div>
                <div class="col-12 col-md-6 col-xl-3">Services Card</div>
                <div class="col-12 col-md-6 col-xl-3">Services Card</div>
            </div>
        </section>
    </main>

    <!-- footer / contact section -->
     <footer class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">Contact Section heading</div>
                <!-- contact info -->
                <div class="col-12 col-md-6 col-xl-4">Contact info and social links</div>
                <!-- Opening times -->
                <div class="col-12 col-md-6 col-xl-4">Opening times</div>
            </div>
        </div>
     </footer>

    <!-- font awesome import -->
    <script src="https://kit.fontawesome.com/e2a727411d.js" crossorigin="anonymous"></script>
    <!-- bootstrap script import tag -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
